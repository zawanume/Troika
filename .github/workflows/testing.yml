name: CI

on:
  push:
    branches: 
      - master
  pull_request:
    branches: 
      - master
  workflow_dispatch:

jobs:
  testing:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v2.4.0
        with:
          node-version: '12.x'
      
      - name: Install dependencies
        run: npm install
      
      - name: Compile TypeScript
        run: npm run build
